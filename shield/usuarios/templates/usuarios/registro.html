{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/icons/favicon.ico' %}">

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('{% static 'images/bg-01.jpg' %}');">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" method="POST" action="{% url 'registrar' %}">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-53">
                        Registrarse
                    </span>

                    <!-- Display error message if present -->
                    {% if error_message %}
                    <div class="alert alert-danger" role="alert">
                        {{ error_message }}
                    </div>
                    {% endif %}

                    <!-- Social Login Buttons -->
                    <a href="#" class="btn-face m-b-20">
                        <i class="fa fa-facebook-official"></i>
                        Facebook
                    </a>
                    <a href="#" class="btn-google m-b-20">
                        <img src="{% static 'images/icons/icon-google.png' %}" alt="GOOGLE">
                        Google
                    </a>

                    <!-- Usuario Field -->
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">Nombre de usuario</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Nombre de usuario requerido">
                        <input class="input100" type="text" name="usuario" value="{{ form.usuario.value|default:'' }}" required>
                        <span class="focus-input100"></span>
                    </div>

                    <!-- Correo Field -->
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">Correo</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Correo requerido">
                        <input class="input100" type="email" name="email" value="{{ form.email.value|default:'' }}" required>
                        <span class="focus-input100"></span>
                    </div>

                    <!-- Contraseña Field -->
                    <div class="p-t-13 p-b-9">
                        <span class="txt1">Contraseña</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Contraseña requerida">
                        <input class="input100" type="password" name="password" required>
                        <span class="focus-input100"></span>
                    </div>

                    <!-- Confirmar Contraseña Field -->
                    <div class="p-t-31 p-b-9">
                        <span class="txt1">Confirmar contraseña</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Confirmar contraseña requerida">
                        <input class="input100" type="password" name="confirm_password" required>
                        <span class="focus-input100"></span>
                    </div>

                    <!-- Submit Button -->
                    <div class="container-login100-form-btn m-t-17">
                        <button type="submit" class="login100-form-btn">
                            Registrarse
                        </button>
                    </div>

                    <!-- Login Link -->
                    <div class="w-full text-center p-t-55">
                        <span class="txt2">¿Cuentas con una cuenta existente?</span>
                        <a href="{% url 'login' %}" class="txt2 bo1">Inicia sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- JavaScript Files -->
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>
    <script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
