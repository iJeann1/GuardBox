<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle Casillero 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #ecf0f1;
        }
        .detalle-casillero {
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 600px;
            margin: auto;
        }
        .detalle-casillero h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .detalle-casillero p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .detalle-casillero img {
            width: 150px;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <div class="detalle-casillero">
        <h1>Casillero 1</h1>
        <img src="casilleros.png" alt="Imagen de Casillero">
        <p><strong>Ubicación:</strong> Planta Baja, Zona A</p>
        <p><strong>Precio:</strong> $20 al mes</p>
        <p><strong>Nombre:</strong> Casillero Principal</p>
        <p><strong>Descripción:</strong> Casillero espacioso y seguro ubicado en una zona de fácil acceso.</p>
    </div>

</body>
</html>
