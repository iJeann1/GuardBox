{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        /* Estilo del menú lateral */
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 20px;
            position: fixed;
            color: white;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar a:hover {
            background-color: #34495e;
        }

        .sidebar a.active {
            background-color: #1abc9c;
        }

        /* Sección del perfil en el menú lateral */
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #34495e;
            margin-bottom: 15px;
        }

        .profile-section img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .profile-section .user-info {
            text-align: center;
        }

        .profile-section .user-info span {
            font-size: 16px;
            color: #ecf0f1;
        }

        .profile-section .user-info .username {
            font-size: 18px;
            font-weight: bold;
        }

        /* Estilo del contenido principal */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            background-color: #ecf0f1;
            width: 100%;
            height: 100vh;
        }

        /* Para pantallas pequeñas */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100px;
            }

            .sidebar a {
                font-size: 16px;
                padding: 10px;
            }

            .main-content {
                margin-left: 100px;
            }
        }
    </style>
</head>
<body>

    <!-- Menú lateral con información del usuario -->
    <div class="sidebar">
        <div class="profile-section">
            <!-- Imagen de perfil -->
            <img src="{% static 'path_to_user_image.jpg' %}" alt="Foto de perfil">
            <!-- Nombre de usuario -->
            <div class="user-info">
                <span class="username">{{ usuario.nickname }}</span>
            </div>
        </div>
        <a href="{% url 'index' %}" class="active">Inicio</a>
        <a href="{% url 'casilleros' %}">Casilleros</a>
        <a href="#">Configuración</a>
        <a href="{% url 'logout' %}">Cerrar Sesión</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h1>Bienvenido al panel de administración</h1>
        <p>Maneja con cuidado las configuraciones.</p>
    </div>

</body>
</html>
